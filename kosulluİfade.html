<body>
    
    <script>

        var dogum = prompt("Doğum yılınızı giriniz : ");
        var yil = 2022;
        var yas = yil - dogum;

        if ( yas < 18 ) {
            console.log("Ehliyet alamazsınız.")
            console.log("Ehliyet alabilmek için " +( 18 - yas ) + " seneniz var.")
        }else if ( yas >= 18 ){
            console.log("Ehliyet alabilirsiniz.")
        }else{
            console.log("Yanlış bir değer girdiniz.")
        }
    </script>
